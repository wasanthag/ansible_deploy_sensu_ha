- name: Disable sensu repository
  yum_repository:
    name: sensu
    description: EPEL YUM repo
    baseurl: https://sensu.global.ssl.fastly.net/yum/$releasever/$basearch/
    gpgcheck: no
    state: absent
- name: Remove sensu 
  yum:
    name: sensu
    state: absent
- name: Remove sensu directory /etc/sensu
  file:
    path: /etc/sensu
    state: absent


   


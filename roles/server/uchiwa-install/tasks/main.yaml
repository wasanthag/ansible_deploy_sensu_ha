- name: Add sensu repository
  yum_repository:
    name: sensu
    description: EPEL YUM repo
    baseurl: "{{ sensu_download_url }}"
    gpgcheck: no
    enabled: true
- name: Yum update and install sensu
  yum:
    name: "{{ item }}"
    state: latest
    update_cache: true
  with_items:
    - sensu
    - uchiwa
- name: Configure /etc/sensu/uchiwa.json
  template:
    src: uchiwa_json.j2
    dest: /etc/sensu/uchiwa.json
    owner: uchiwa
    group: uchiwa
    mode: 0644
    backup: true
- name: Enable and start uchiwa
  service:
    name: uchiwa
    state: started
    enabled: true
- name: Check if firewalld is installed
  yum:
    list: firewalld
  register: firewalld_op
- name: Open tcp port 3000 for dashboard access
  firewalld:
    port: "{{ dashboard_port }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  when: firewalld_op.results|selectattr("yumstate", "match", "installed")|list|length != 0
    

